<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <title>SpringMVC案例</title>        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>在线图书管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="图书名称" style="width: 200px;" class="filter-item"></el-input>                        <el-button class="dalfBut" @click="get()">查询</el-button>                        <el-button type="primary" class="butT" @click="openSave()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="classify" label="图书类别" align="center"></el-table-column>                        <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                        <el-table-column prop="description" label="描述" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <div class="pagination-container">                        <el-pagination                            class="pagiantion"                            @current-change="handleCurrentChange"                            :current-page="pagination.currentPage"                            :page-size="pagination.pageSize"                            layout="total, prev, pager, next, jumper"                            :total="pagination.total">                        </el-pagination>                    </div>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="classify">                                            <el-input v-model="formData.classify"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="saveBook()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!--修改编辑器-->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogEditFormVisible">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="classify">                                            <el-input v-model="formData.classify"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogEditFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{				dataList: [],//当前页要展示的分页列表数据                formData: {},//表单数据                dialogFormVisible: false,//增加表单是否可见                dialogEditFormVisible:false,//编辑表单是否可见                pagination: {},//分页模型数据，暂时弃用                rules: {//校验规则                    type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                    name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                // 重置表单                resetForm() {                    //清空输入框                    this.formData = {};                },                // 弹出添加窗口                openSave() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //添加                saveBook () {                    axios.post("/books",this.formData).then((res)=>{                        console.log(res.data);                        this.dialogFormVisible = false;                        this.$message.success("添加成功！");                        this.getAll();                    });                },                //主页列表查询                getAll() {                    axios.get("/books").then((res)=>{                        if (res.data.code === 20041) {                            this.dataList = res.data.data;                        } else if (res.data.code === 20040) {                            this.$message.error(res.data.message);                        } else {                            this.$message.error(res.data.message);                        }                    });                },                get() {                },                //修改数据                handleUpdate(row) {                    //点击编辑按钮，进入编辑模式                    //查询对应的数据,如果存在，则进入编辑栏                    axios.get("/books/" + row.bid).then((res)=>{                        if (res.data.code === 20041) {                            //查询到结果,打开编辑栏，并将数据读读入                            this.formData = res.data.data;                            this.dialogEditFormVisible = true;                        } else if (res.data.code === 20040) {                            //没查询到结果，提示结果                            this.$message.error(res.data.message);                        } else {                            //未知错误                            this.$message.error(res.data.message);                        }                    });                },                //编辑弹窗                handleEdit() {                    //进入编辑框后，向后端发送修改请求                    axios.put("/books", this.formData).then((res)=>{                        if (res.data.code === 20021) {                            //修改成功，关闭弹窗                            this.dialogEditFormVisible = false;                            //刷新数据                            this.$message.success("修改数据成功！");                        } else if (res.data.code === 20020) {                            this.$message.error("修改出错了！");                        } else {                            this.$message.error(res.data.message);                        }                    }).finally(()=>{                        //刷新数据                        this.getAll();                    });                },                //删除数据                handleDelete(row) {                    console.log(row.bid);                    //1.弹出提醒框                    this.$confirm("该数据会永久删除，是否继续？", "温馨提醒：" , {type : 'info'}).then(()=>{                        //2.确认删除                        axios.delete("/books/" + row.bid).then((res)=>{                            if (res.data.code === 20051) {                                this.$message.success("删除成功！")                            } else if (res.data.code === 20050) {                                this.$message.error(res.data.message);                            } else {                                this.$message.error(res.data.message);                            }                        }).finally(()=>{                            this.getAll();                        });                    }).catch(()=>{                        //3.取消删除                        this.$message.info("已取消删除！");                    });                }            }        })    </script></html>
